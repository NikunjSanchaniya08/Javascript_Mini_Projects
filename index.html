<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q&A</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="title text-center">Welcome to Quiz</h2>
        <div class="qns">
            <h4 class="tit"><u>Question</u></h4><br>
            <h4 id="qs"></h4>
            <button type="button" onclick="joke()" class="btn btn-primary btn-sm" class="btn">Load Joke</button>
        </div>

        <hr>
        <div class="answer">
            <h4 class="anss"><u>Answer</u></h4><br>
            <h4 id="ans"></h4>
            <button type="button" class="btnAns btn btn-success btn-sm">Get Answer</button>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
