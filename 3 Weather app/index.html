<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="weather-card">
        <h4 class="mb-4">🌤️ Weather App</h4>

        <div class="input-group mb-4">
            <input type="text" id="city" class="form-control city-input" placeholder="Enter city name...">
            <button class="btn btn-primary px-4" onclick="getWeather()" type="button" id="search-btn">Search</button>
        </div>

        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="weather-icon"
            id="weather-icon">

        <h4 id="city-name">City Name</h4>
        <p class="lead" id="temperature">Temperature: --°C</p>
        <p id="weather-description">Description: --</p>
        <p id="humidity">Humidity: --%</p>
        <p id="wind">Wind: -- km/h</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
